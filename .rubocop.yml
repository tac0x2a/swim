
inherit_from: .rubocop_todo.yml

inherit_mode:
  merge:
    - Exclude

require:
  - rubocop-performance
  - rubocop-rspec
  - rubocop-rubycw

AllCops:
  DisabledByDefault: true
  DisplayCopNames: true
  Exclude:
    - 'gems/**/*'
    - 'pkg/**/*'
    - 'coverage/**/*'
    - 'exe/**/*'

  NewCops: enable

Bundler:
  Enabled: true

Gemspec:
  Enabled: true

Lint:
  Enabled: true

Performance:
  Enabled: true

Rubycw:
  Enabled: true

Security:
  Enabled: true

Style/AsciiComments:
  Enabled: true
Style/HashSyntax:
  EnforcedStyle: ruby19
Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true
